<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <div class="container mt-5">
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=True) %} {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <h2 class="text-center">¡Bienvenido!</h2>
        <h2 class="text-center">Selecciona tu departamento</h2>
        <form action="{{ url_for('opciones') }}" method="post">
            <div class="form-group">
                <label for="departamento">Departamento</label>
                <select id="departamento" name="departamento" class="form-control" required>
                    <option value="">--Selecciona tu departamento--</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="TI">TI</option>
                    <option value="Marketing">Marketing</option>
                </select>
                <input type="submit" value="Guardar" class="btn btn-primary mt-3">
            </div>
        </form>

        <h2 class="text-center mt-5">Elige lo que deseas realizar</h2>
        <div class="form-group text-center">
            <form action="{{ url_for('crear') }}" method="get" class="inline-form">
                <button type="submit" class="btn btn-primary">Crear formulario</button>
            </form><br>
            <form action="{{ url_for('responder') }}" method="get" class="inline-form">
                <button type="submit" class="btn btn-primary">Responder formulario</button>
            </form><br>
            <form action="{{ url_for('visualizar_respuestas') }}" method="get" class="inline-form">
                <button type="submit" class="btn btn-primary">Visualizar respuestas</button>
            </form>
        </div>
        <div class="form-group text-center mt-3">
            <form action="{{ url_for('logout') }}" method="get" class="inline-form">
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
