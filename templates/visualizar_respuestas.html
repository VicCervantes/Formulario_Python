<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center ">
        <div class="container-fluid">
            <div class="card p-4 shadow ">
                <h2 class="text-center mb-4">Respuestas de los formularios</h2>

                <div class="row justify-content-center">
                    {% for nombre, respuestas in respuestas_por_nombre.items() %}
                    <div class="col-lg-5 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h4 class="text-center">Respuestas de {{ nombre }}</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-striped mt-3">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Pregunta</th>
                                            <th>Respuesta</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for pregunta, respuesta in respuestas %}
                                        <tr>
                                            <td>{{ pregunta }}</td>
                                            <td>{{ respuesta }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="text-center mt-4">
                    <a href="{{ url_for('opciones') }}" class="btn btn-link">Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
